spring.application.name=ecommerce-backend

# MySQL datasource - replace values below with your DB settings
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Santosh@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use the generic MySQL dialect (Hibernate 7+ uses org.hibernate.dialect.MySQLDialect)
# Older config `org.hibernate.dialect.MySQL8Dialect` may not exist with this Hibernate version.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hikari (connection pool) tuning (optional)
spring.datasource.hikari.maximum-pool-size=10

# Notes:
# - Create the database `ecommerce_db` (or change the URL to your DB).
# - For production, do not keep credentials in plain text; use environment variables or a secrets manager

# JWT Configuration - using environment variables with fallback defaults
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}
